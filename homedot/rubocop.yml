# Common configuration.
AllCops:
  Exclude:
    - bin/*
    - db/schema.rb

Style/AsciiComments:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/CollectionMethods:
  Enabled: false

Style/CommentAnnotation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DotPosition:
  EnforcedStyle: trailing

Style/FormatString:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/LambdaCall:
  Enabled: false

Style/NumericLiterals:
  MinDigits: 9

Style/RaiseArgs:
  Enabled: false  # true にしたい

Style/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Style/StringLiterals:
  Enabled: false

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma

##################### Metrics ##################################
Metrics/ClassLength:
  Max: 200

Metrics/MethodLength:
  Max: 20

Metrics/LineLength:
  Max: 200

Metrics/AbcSize:
  Max: 30

Metrics/BlockNesting:
  Max: 3

